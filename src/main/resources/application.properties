spring.application.name=FilaProjetos

spring.datasource.url=${DB_URL_FILA}
spring.datasource.username=${DB_USERNAME_FILA}
spring.datasource.password=${DB_PASSWORD_FILA}


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

api.security.token.secret=${SECRET_KEY_FILA:amicably-coerce-helium}
